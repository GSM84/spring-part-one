<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"/>
    <title>EShop application</title>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">EShop</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">List</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row py-2">
        <div class="col-12">
            <a class="btn btn-primary" th:href="@{/product/new}">Add Product</a>
            <td><button type="button" class="btn btn-primary" th:onclick="showHideFilter('filterForm')">Show/Hide filters</button></td>
        </div>
        <div class="col-12">
            <form style="display:none" id="filterForm"  method="get">
                <input type="number" class="form-control" id="minPrice" name="minPrice" th:value="${param.minPrice}" placeholder="Enter minimum unit price">
                <input type="number" class="form-control" id="maxPrice" name="maxPrice" th:value="${param.maxPrice}" placeholder="Enter maximum unit price">
                <button type="submit" class="btn btn-primary">Apply Filters</button>
            </form>
        </div>

        <div class="col-12">
            <table class="table table-bordered my-2">
                <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Product title
                        <a th:href="@{/product(pageNum=${products.getPageable().getPageNumber() + 1}
                                             , pageSize=${products.size}
                                             , minPrice=${param.minPrice}
                                             , maxPrice=${param.maxPrice}
                                             , sortType=${sortType}
                                             , sortField='title'
                                       )
                                     }" >
                            <i id="sortTitle" class="fa fa-sort-down"></i></a>
                    </th>
                    <th scope="col">Price
                        <a th:href="@{/product(pageNum=${products.getPageable().getPageNumber() + 1}
                                             , pageSize=${products.size}
                                             , minPrice=${param.minPrice}
                                             , maxPrice=${param.maxPrice}
                                             , sortType=${sortType}
                                             , sortField='price'
                                       )
                                     }" >
                        <i id="sortPrice" class="fa fa-sort-down"></i></a>
                    </th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${products.hasContent()}" th:each="product : ${products.content}">
                    <td scope="row" th:text="${product.id}">1</td>
                    <td th:text="${product.title}">N/A</td>
                    <td th:text="${product.price}">price</td>
                    <td>
                        <a class="btn btn-success" th:href="@{/product/{id}(id=${product.id})}"><i class="fas fa-edit"></i></a>
                        <a class="btn btn-danger" th:href="@{/product/prd?id={id}&action=remove(id=${product.id})}"><i class="far fa-trash-alt"></i></a>
                    </td>
                </tr>

                <tr th:unless="${products.hasContent()}" align="center"><td colspan="4">No Data Found</td></tr>
                </tbody>
            </table>
        </div>
        <div class="col-12">
            <nav aria-label="...">
                <ul class="pagination">
                    <li th:classappend="${!products.hasPrevious()} ? 'disabled'" class="page-item" id="prev">
                        <a class="page-link " th:href="@{/product(pageNum=${products.previousOrFirstPageable().getPageNumber() + 1}
                                             , pageSize=${products.size}
                                             , minPrice=${param.minPrice}
                                             , maxPrice=${param.maxPrice}
                                             , sortType=${param.sortType}
                                             , sortField=${param.sortField})
                                     }" tabindex="-1">Previous</a>
                    </li>

                    <li th:each="num : ${#numbers.sequence(1, products.totalPages)}"
                        th:classappend="${num == products.number + 1} ? 'active'"
                        class="page-item">
                        <a class="page-link"
                           th:text="${num}"
                           th:href="@{/product(pageNum=${num}
                                             , pageSize=${products.size}
                                             , minPrice=${param.minPrice}
                                             , maxPrice=${param.maxPrice}
                                             , sortType=${param.sortType}
                                             , sortField=${param.sortField})
                                     }">1</a>
                    </li>

                    <li th:classappend="${!products.hasNext()} ? 'disabled'" class="page-item" id="next">
                        <a class="page-link" th:href="@{/product(pageNum=${products.nextOrLastPageable().getPageNumber() + 1}
                                             , pageSize=${products.size}
                                             , minPrice=${param.minPrice}
                                             , maxPrice=${param.maxPrice}
                                             , sortType=${param.sortType}
                                             , sortField=${param.sortField})
                                     }">Next</a>
                    </li>
                </ul>
            </nav>
        </div>

    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

<script type="text/javascript" th:src="@{/js/actions.js}"></script>
</body>
</html>
