<div class="row py-2">
  <div class="col-12">
    <form (ngSubmit)="save()">
      <div class="form-group">
        <label>Add new product</label>
        <input [(ngModel)]="product.title" type="text" class="form-control" id="title" name="productname" placeholder="Enter product title">
        <input [(ngModel)]="product.price" type="number" class="form-control" id="price" name="productprice" placeholder="Enter product price">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
